<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üü¢ Facebook Auto Share</title>
  <style>
    body {
      background-color: black;
      font-family: monospace;
      color: lime;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 10px;
    }
    h2 {
      color: #00ff00;
      text-shadow: 0 0 5px lime;
    }
    input, button {
      background: black;
      color: lime;
      border: 1px solid lime;
      padding: 10px;
      margin: 8px;
      width: 90%;
      max-width: 500px;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: lime;
      color: black;
    }
    #status {
      margin-top: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>üîÅ Facebook Auto Share</h2>
  <input type="text" id="cookie" placeholder="Enter Facebook Cookie (datr=...; sb=...; c_user=...; xs=...)" />
  <input type="text" id="link" placeholder="Enter Facebook Post Link" />
  <input type="number" id="limit" placeholder="Number of times to share" />
  <button onclick="startShare()">Share Now</button>
  <div id="status"></div>

  <script>
    async function startShare() {
      const cookie = document.getElementById("cookie").value.trim();
      const link = document.getElementById("link").value.trim();
      const limit = parseInt(document.getElementById("limit").value.trim());
      const status = document.getElementById("status");
      
      if (!cookie || !link || !limit) {
        status.innerHTML = "‚ùå Please fill in all fields.";
        return;
      }

      status.innerHTML = "‚è≥ Sharing in progress...";

      try {
        const res = await fetch("/api/share", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cookie, link, limit })
        });

        const data = await res.json();
        if (data.status) {
          status.innerHTML = "‚úÖ " + data.message;
        } else {
          status.innerHTML = "‚ùå " + data.message;
        }
      } catch (err) {
        status.innerHTML = "‚ùå Request failed. Please check your server.";
      }
    }
  </script>
</body>
</html>
