<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Auto Share</title>
  <style>
    body { background: #111; color: #0f0; font-family: monospace; text-align: center; }
    input, button { padding: 10px; margin: 8px; width: 90%; max-width: 400px; }
    #result { margin-top: 15px; }
  </style>
</head>
<body>
  <h1>üîÅ Facebook Auto Share</h1>
  <input type="text" id="token" placeholder="Access Token" /><br />
  <input type="text" id="link" placeholder="Facebook Post Link" /><br />
  <input type="number" id="limit" placeholder="Number of Shares" /><br />
  <button onclick="share()">Share</button>
  <div id="result"></div>

  <script>
    async function share() {
      const token = document.getElementById('token').value;
      const link = document.getElementById('link').value;
      const limit = document.getElementById('limit').value;
      const result = document.getElementById('result');

      result.innerText = '‚è≥ Sharing...';

      try {
        const res = await fetch('/api/share', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, link, limit })
        });

        const data = await res.json();
        result.innerText = data.message || '‚ùå Failed.';
      } catch (err) {
        result.innerText = '‚ùå Error occurred.';
      }
    }
  </script>
</body>
</html>
